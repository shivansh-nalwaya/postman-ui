version: "3"
services:
  db:
    image: postgres
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"
    volumes:
      - ./tmp/db:/var/lib/postgresql/data

  api:
    build: ./api
    user: app
    command: bash -c "rm -f /tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./api:/api
    ports:
      - "3000:3000"
    depends_on:
      - db
      
  ui:
    build: ./ui
    ports:
      - "5000:5000"
    volumes:
      - "./ui:/ui"
      - "/ui/node_modules/"
    environment:
      - NODE_ENV=development
      - PORT=5000

  
